<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const add = (a, b) => a + b
        console.log(add(1, 1));

        const sub = (a, b) => a - b
        console.log(sub(10, 5));

        const div = (a, b) => a / b
        console.log(div(9, 3));

        const mul = (a, b) => a * b
        console.log(mul(10, 10));
    </script>
</body>
</html>
