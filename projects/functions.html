<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // it has an argument.
        function sayMyName(name) {
            console.log(name);
        }
        sayMyName();

        ///////////////////
        function greeting(name) {
            // template literals
            greet = 'hi ' + name + ', nice to meet you!'
            console.log(greet);

            // concatenation 
            greet = `hi ${name}, nice to meet you!`
            console.log(greet);
        }
        greeting('aristotle');

        ///////////////////
        function sum(a, b) {
            return a + b
        }
        sum(1, 2);
    </script>
</body>
</html>
