<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const groceries = ['banana', 'apple', 'orange', 'pear']
        groceries.push('cookies', 'cheese')
        console.log(groceries);
        
        // start from [first number] inclusive and up to [last number]
        console.log(groceries.slice(1, 4));

        console.log(groceries.indexOf('orange'));

        console.log(groceries.length);

        // MAP - loops and returns an array
        [1, 2, 3, 4].map(number => console.log(number));

        const doubleMap = (numbers) => {
            return numbers.map(number => number * 2)
        }

        console.log(doubleMap([1, 2, 3]));

        // FILTER - loops and returns an array with matching conditions
        const filter = (numbers, greaterThan) => {
            let result = []
            for (const number of numbers) {
                if (number > greaterThan) {
                    result.push(number)
                }
            }
            return result
        }
        console.log(filter([1, 2, 3, 4, 5, 6], 3));

        ////////////////
        const nums = [1, 2, 3, 4, 5, 6]
        console.log(nums.filter(num => num >= 3));

        ////////////////
        const actors = [
            {name: 'johnny', netWorth: 2000000},
            {name: 'amber', netWorth: 10},
            {name: 'leonardo', netWorth: 10000000}
        ]
        console.log(actors.filter(actor => actor.netWorth > 10));

        // REDUCE - takes in a function as an argument.
        // REDUCE - loops and gives you back the accumulator.
        function sum(a, b) {
            return a + b
        }
        const nums1 = [1, 2, 3]
        const result1 = nums1.reduce(sum)
         
        console.log(result1);

        //////////////////
        function multiply(a, b) {
            return a * b
        }
        const nums2 = [1, 2, 3, 4]
        const result2 = nums2.reduce(multiply)
         
        console.log(result2);
        

    </script>
</body>
</html>
