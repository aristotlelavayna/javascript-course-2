<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const person = {
            name: 'Leonardo',
            shirt: 'white',
        }

        //dot notation
        console.log(person.name);
        console.log(person.shirt);

        //bracket notation
        console.log(person['name']);

        //assign object
        person.phone = '1-222-333-4444';
        console.log(person.phone);

        console.log(person);
    </script>
</body>
</html>
